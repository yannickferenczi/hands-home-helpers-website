{% extends "base.html" %}
{% load static %}

{% block title %}Reviews{% endblock title %}

{% block content %}
<div class="container-fluid container-lg p-2">
    <div class="row">
        <div class="col">
            <h3>Let us know how you feel about us</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <form class="centered-content" method="POST">
                {% csrf_token %}
                <div class="custom-form centered-content">
                    {{ form.as_p }}
                </div>
                <input class="form-btn btn btn-success" type="submit" value="Submit">
                <a class="form-btn btn btn-secondary" href="{% url 'dashboard' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
