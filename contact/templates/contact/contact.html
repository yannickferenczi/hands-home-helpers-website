{% extends "base.html" %}
{% load static %}

{% block title %}Contact{% endblock title %}

{% block emailjs %}
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script>
    (function () {
        emailjs.init("Sg1gXZ_d6IdZWX13f");
    })();
</script>
{% endblock emailjs %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h4>Contact us</h4>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col">
            <h2 class="centered-content">Hands Home Helpers</h2>
            <div class="address">
                <p class="centered-content m-0">Dierhagenweg</p>
                <p class="centered-content m-0">59 069 Hamm</p>
                <p class="centered-content m-0">+49 1711 111 1111</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form class="login centered-content py-2" onsubmit="return sendMail(this);" method="POST">
                {% csrf_token %}
                <div class="custom-form centered-content">
                    {{ form.as_p }}
                </div>
                <button class="primaryAction form-btn btn btn-success" aria-label="Submit the contact form" type="submit">Send</button>
                <a class="form-btn btn btn-secondary" aria-label="Go back to the home page of Hands Home Helpers" href="{% url 'home' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/sendEmail.js' %}"></script>
{% endblock content %}
