{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h3>{% trans "Sign Out" %}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <p class="centered-content">
                {% trans 'Are you sure you want to sign out?' %}
            </p>
            <form class="centered-content py-4" method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="form-btn btn btn-danger" aria-label="Confirm to log out" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
