{% extends "base.html" %}
{% load static %}

{% block title %}Calendar{% endblock title %}

{% block content %}

<div class="container p-3">
    <div class="row">
        <div class="col">
            <h3>Pick a date of your convenience</h3>
        </div>
    </div>
    <div class="row g-0 align-items-center">
        <div class="col-1 offset-4 offset-md-1 order-2 order-md-1 my-3">
            <div class="prev-month centered-content">
                <a href="{% url 'calendar' current_month|add:'-1' %}"><i
                        class="fa-solid fa-circle-chevron-left"></i></a>
            </div>
        </div>
        <div class="col-12 order-1 col-md-8 order-md-2">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    {{ cal|safe }}
                </div>
            </div>
            <div class="row m-2">
                <div class="col-8 offset-2 col-md-4 offset-md-0 centered-content high-availability">
                    <span>high-availability</span>
                </div>
                <div class="col-8 offset-2 col-md-4 offset-md-0 centered-content low-availability">
                    <span class="low-availability">low-availability</span>
                </div>
                <div class="col-8 offset-2 col-md-4 offset-md-0 centered-content fully-booked">
                    <span class="fully-booked">fully-booked</span>
                </div>
            </div>
        </div>
        <div class="col-1 offset-2 offset-md-0 order-3 my-3">
            <div class="next-month centered-content">
                <a href="{% url 'calendar' current_month|add:'1' %}"><i
                        class="fa-solid fa-circle-chevron-right"></i></a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
